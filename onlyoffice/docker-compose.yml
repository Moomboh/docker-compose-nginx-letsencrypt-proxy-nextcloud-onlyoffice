networks:
  default:
    external:
      name: webproxy
  onlyoffice:
    driver: 'bridge'

volumes:
  mail_data:
  mail_certs:
  mail_log:
  document_data:
  document_log:
  document_forgotten:
  community_data:
  community_log:
  mysql_data:
